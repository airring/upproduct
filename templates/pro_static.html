{% extends 'default.html' %}
{% block file %}

<div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-content">

                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">

                                <thead>

                                <tr>

                                    <th data-toggle="true" class="footable-visible footable-first-column footable-sortable">Product Name<span class="footable-sort-indicator"></span></th>
                                    <th data-hide="phone" class="footable-visible footable-sortable">username<span class="footable-sort-indicator"></span></th>
                                    <th data-hide="all" class="footable-sortable" style="display: none;">Description<span class="footable-sort-indicator"></span></th>
                                    <th data-hide="phone" class="footable-visible footable-sortable">申请提交时间<span class="footable-sort-indicator"></span></th>
                                    <th data-hide="phone,tablet" class="footable-visible footable-sortable">上线时间<span class="footable-sort-indicator"></span></th>
                                    <th data-hide="phone" class="footable-visible footable-sortable">Status<span class="footable-sort-indicator"></span></th>
                                    <th class="text-right footable-visible footable-last-column" data-sort-ignore="true">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for db_log in db_logs %}
                                <tr class="footable-even" style="">
                                    <td class="footable-visible footable-first-column"><span class="m-l-xs">{{ db_log.pro_name }}</span>

                                    </td>
                                    <td class="footable-visible">
                                        {{ db_log.username }}
                                    </td>
                                    <td style="display: none;">
                                        {{ db_log.note }}
                                    </td>
                                    <td class="footable-visible">
                                        {{ db_log.uptime }}
                                    </td>
                                    <td class="footable-visible">
                                        {{ db_log.uppro }}
                                    </td>
                                    <td class="footable-visible">
                                        <span class="label {{ db_log.class_status }}">{{ db_log.status }}</span>
                                    </td>
                                    <td class="text-right footable-visible footable-last-column">
                                        <div class="btn-group">
                                            预发布
                                        </div>
                                    </td>
                                </tr>

                                {% endfor %}
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="6" >
                                        <ul class="pagination pull-right"></ul>
                                   </td>
                                </tr>
                                </tfoot>
                            </form>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
